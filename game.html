<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Rakkas" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/main.js"></script>

    <title>mainPage</title>
</head>
<body>
    <!-- start of a body container -->
    <div id="container">

        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        
        <!-- start of the score and name of the player board -->
        <div id="scoreBoard">
            <div id="player1">
                <div id="nameX">
                    <p id="nameX1">NAME</p>
                </div>
                <div id="scoreX"><p>0</p></div>
            </div>
            
            <div id="player2">
                <div id="nameO">
                    <p id="nameO2">NAME</p>
                </div>
                <div id="scoreO"><p>0</p></div>
            </div>
        </div>
        
        <!-- start of the game table -->
        <div id="gameTab">
            <table id="gameBoard">
                <tr id="row1">
                    <td id="c1"></td>
                    <td id="c2"></td>
                    <td id="c3"></td>
                </tr>
                
                <tr id="row2">
                    <td id="c4"></td>
                    <td id="c5"></td>
                    <td id="c6"></td>
                </tr>
                
                <tr id="row3">
                    <td id="c7"></td>
                    <td id="c8"></td>
                    <td id="c9"></td>
                </tr>
            </table>
        </div>
        
        <!-- footer -->
        <div id="reset">
            <!-- <button value="Restart the game" id="restart">Play again!</button> -->
            <button value="Start a new game" id="newGame">New Game</button>
        </div>
    </div>
</body>
</html>
